<div class="breadcrumbs">
    <ul class="breadcrumbs__items">
        @for (var i = 0; i < links.length - 1; i++) { <li class="breadcrumbs__item">
            <a class="breadcrumbs__text" href="#">`+links[i]+`</a>
            </li>
            }
            @for (var i = links.length - 1; i < links.length; i++) { <li class="breadcrumbs__item"><span class="breadcrumbs__text" aria-current="page" aria-disabled>`+links[i]+`</span></li>
                }
    </ul>
</div>
