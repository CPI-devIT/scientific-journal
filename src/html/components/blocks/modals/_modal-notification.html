<div class="graph-modal__container graph-modal__container--@target" role="dialog" aria-modal="true" data-graph-target="@target">
    <div class="graph-modal__box">
        <span class="graph-modal__title">
            @title
        </span>
        <button class="graph-modal__close js-modal-close" aria-label="Закрыть модальное окно"></button>
        <div class="graph-modal__text">
            @for (var i = 0; i < text.length; i++) { <p> `+text[i]+` </p> }
        </div>
    </div>
</div>
