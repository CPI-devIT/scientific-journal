<article class="news-card">
    <time class="news-card__date" datetime="@datetime"> @date </time>
    <h3 class="news-card__title caption">
        <a href="@href">@title</a>
    </h3>
    <div class="news-card__text">
        @for (var i = 0; i < text.length; i++) { <p> `+text[i]+` </p> }
    </div>
</article>
