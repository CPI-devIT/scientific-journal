<article class="people-card card">
    <picture>
        <source srcset="img/people/authors/@img.avif" type="image/avif">
        <source srcset="img/people/authors/@img.webp" type="image/webp">
        <img class="people-card__img" src="img/people/authors/@img.jpg" alt="Автор @author" width="120" height="120" loading="lazy">
    </picture>

    <div class="people-card__text">
        <span class="people-card__name caption">@name</span>
        <dl class="people-card__items">
            <dt>Город:</dt>
            <dd>@city</dd><br>
            <dt>Степень:</dt>
            <dd>@degree</dd><br>
            <dt>Место работы:</dt>
            <dd>@place</dd><br>
            <dt>Должность:</dt>
            <dd>@positions</dd><br>
        </dl>
    </div>
</article>
