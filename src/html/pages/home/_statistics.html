<section class="statistics">
    <div class="container">
        <h2 class="sr-only">
            Статистика
        </h2>
        <ul class="statistics__list">
            <!-- 
                не должно быть отрицательных значений
                data-start-value — число, с которого начинается анимация
                data-end-value — число, которое должно быть в конце анимации
                data-step — шаг, с которым data-start-value будет увеличиваться, пока не достигнет data-end-value
                data-time — время в ms, за которое число с data-start-value достигает data-end-value
            -->
            <li class="statistics__item">
                <span class="statistics__number" data-start-value="0" data-step="3" data-end-value="520" data-time="1000" data-numbers>
                    0
                </span>
                <span class="statistics__subtitle">Статей</span>
            </li>
            <li class="statistics__item">
                <span class="statistics__number" data-start-value="0" data-step="1" data-end-value="208" data-time="1000" data-numbers>
                    0
                </span>
                <span class="statistics__subtitle">Выпусков</span>
            </li>
            <li class="statistics__item">
                <span class="statistics__number" data-start-value="0" data-step="1" data-end-value="237" data-time="1000" data-numbers>
                    0
                </span>
                <span class="statistics__subtitle">Авторов</span>
            </li>
        </ul>
    </div>
</section>
