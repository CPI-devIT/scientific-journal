<div class="search-navigate">
    <form class="form" data-form-search>
        <div class="form__item form__item--search">
            <label class="sr-only" for="search">Поиск по сайту</label>
            <input class="form__field form__field--search" id="search" name="search" type="search" placeholder="Поиск по ключевым словам, авторам и  материалам" required>
            <button class="form__button form__button--search" type="submit" aria-label="Найти" disabled>
                <svg aria-hidden>
                    <use xlink:href="img/sprite.svg#search">
                </svg>
            </button>
        </div>
    </form>
    <ul class="search-navigate__items">
        <li class="search-navigate__item">
            <button class="search-navigate__button button" type="button">
                По сайту
            </button>
        </li>
        <li class="search-navigate__item">
            <button class="search-navigate__button button" type="button">
                По статьям
            </button>
        </li>
        <li class="search-navigate__item">
            <button class="search-navigate__button button" type="button">
                По авторам
            </button>
        </li>
    </ul>
</div>
