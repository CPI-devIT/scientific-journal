<!DOCTYPE html>
<html lang="ru">

<head>
    <!-- base meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@title</title>
    <meta name="description" content="@description">
    @if(typeof keywords !== 'undefined' && keywords) {
    <meta name="keywords" content="@keywords">
    }
    <meta name="robots" content="@robots">

    <!-- Open Graph -->
    <meta property="og:title" content="@title">
    <meta property="og:description" content="@description">
    <meta property="og:image" content="@ogImage"> <!-- min: 600 * 315, perfect: 1200 * 630 -->
    <meta property="og:url" content="@url"> <!-- URL вашей страницы -->

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="@title">
    <meta name="twitter:description" content="@description">
    <meta name="twitter:image" content="@ogImage">

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" sizes="32x32">
    <!-- svg иконка 180 * 180 -->
    <link rel="icon" href="img/favicons/favicon.svg" type="image/svg+xml"> <!--180 * 180-->
    <!-- если favicon только в png, то подключить favicon-16x16.png favicon-32x32.png (можно в webmanifest) -->
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="manifest" href="site.webmanifest">

    <!-- stlyes, js -->
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
</head>

<body class="body">
    <div class="wrapper">
